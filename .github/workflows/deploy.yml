name: Build & Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - uses: actions/cache@v3
        id: cache-go
        with:
          path: |
            ./go
            /home/runner/go
          key: ${{ runner.os }}-go

      - name: setup-Go
        if: steps.cache-go.outputs.cache-hit != 'true'
        run: wget --no-verbose https://go.dev/dl/go1.20.linux-amd64.tar.gz && tar -C . -xzf go1.20.linux-amd64.tar.gz && ./go/bin/go install github.com/googlecodelabs/tools/claat@latest

      - uses: actions/cache@v3
        id: cache-npm-packages
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install NPM dependencies (/site)
        if: steps.cache-npm-packages.outputs.cache-hit != 'true'
        working-directory: ./site/
        run: npm ci

      - name: Generate codelabs
        working-directory: ./codelabs/
        run: $HOME/go/bin/claat export *.md

      - name: Build
        working-directory: ./site/
        run: npx gulp dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './site/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
